<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Delete User</title>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body>
    <h1 class="header">Delete User by Username</h1>
    <h:form id="deleteUserForm" styleClass="form">
        <h:commandLink value="Cancel" action="index.xhtml" styleClass="link" />
        <br />
        <h:outputLabel for="username" value="Enter Username:" styleClass="label" />
        <h:inputText id="username" value="#{userView.username}" styleClass="input" />
        <br />
        <h:commandButton value="Delete User" action="#{userView.deleteUser}" styleClass="button" />
        <br />
        <h:messages globalOnly="true" styleClass="messages" />
    </h:form>
</h:body>
</html>
