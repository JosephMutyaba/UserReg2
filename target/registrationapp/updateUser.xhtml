<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Update User</title>
    <h:outputStylesheet name="css/updateUser.css"/>
</h:head>
<h:body>
    <h:form id="backHomeForm" styleClass="form">
        <h:commandLink value="Back home" action="index.xhtml" styleClass="link"/>
    </h:form>
    <h1 class="header">Update User Details</h1>
    <h:form id="fetchUserForm" styleClass="form">
        <h:outputLabel for="username" value="Enter Username:" styleClass="label"/>
        <h:inputText id="username" value="#{updateUser.username}" styleClass="input"/>
        <h:commandButton value="Fetch User" action="#{updateUser.getUserOfUsername}" styleClass="button"/>
        <br/>
        <h:messages globalOnly="true" styleClass="messages"/>
    </h:form>

    <h:form id="updateForm" styleClass="form">
        <h:panelGrid columns="2" rendered="#{not empty updateUser.user}" styleClass="panelGrid">
            <h:outputLabel for="firstname" value="First Name:" styleClass="label"/>
            <h:inputText id="firstname" value="#{updateUser.firstname}" styleClass="input"/>
            <br/>
            <h:outputLabel for="lastname" value="Last Name:" styleClass="label"/>
            <h:inputText id="lastname" value="#{updateUser.lastname}" styleClass="input"/>
            <br/>
            <h:outputLabel for="dob" value="Date of Birth (yyyy-MM-dd):" styleClass="label"/>
            <h:inputText id="dob" value="#{updateUser.dateOfBirth}" styleClass="input"/>
            <br/>
            <h:commandButton value="Update" action="#{updateUser.updateUser}" styleClass="button"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
