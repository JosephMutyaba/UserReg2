<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Update User</title>
</h:head>
<h:body>
    <h1>Update User Details</h1>
    <h:form>
        <h:outputLabel for="username" value="Enter Username:" />
        <h:inputText id="username" value="#{userView.username}" />
        <h:commandButton value="Fetch User" action="#{userView.getUserOfUsername}" />
        <br />
        <h:messages globalOnly="true" />

        <h:panelGrid columns="2" rendered="#{userView.user.username != null}">
            <h:outputLabel for="firstname" value="First Name:" />
            <h:inputText id="firstname" value="#{userView.user.firstname}" />
            <br />
            <h:outputLabel for="lastname" value="Last Name:" />
            <h:inputText id="lastname" value="#{userView.user.lastname}" />
            <br />
            <h:outputLabel for="dob" value="Date of Birth (yyyy-MM-dd):" />
            <h:inputText id="dob" value="#{userView.user.dateOfBirth}" />
            <br />
            <h:commandButton value="Update" action="#{userView.updateUser}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
