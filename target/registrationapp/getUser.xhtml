<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
   <title>Get User by Username</title>
</h:head>
<h:body>
   <h1>Get User by Username</h1>
   <h:form>
      <h:outputLabel for="username" value="Enter Username:" />
      <h:inputText id="username" value="#{userView.username}" />
      <h:commandButton value="Fetch User" action="#{userView.getUserOfUsername}" />
      <br />
      <h:messages globalOnly="true" />

      <h:panelGrid columns="2" rendered="#{userView.user.username != null}">
         <h:outputLabel value="Username:" />
         <h:outputText value="#{userView.user.username}" />
         <h:outputLabel value="First Name:" />
         <h:outputText value="#{userView.user.firstname}" />
         <h:outputLabel value="Last Name:" />
         <h:outputText value="#{userView.user.lastname}" />
         <h:outputLabel value="Date of Birth:" />
         <h:outputText value="#{userView.user.dateOfBirth}" />
      </h:panelGrid>
   </h:form>
</h:body>
</html>
