<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Display All Users</title>
    <h:outputStylesheet name="css/displayUsers.css"/>
</h:head>
<h:body>
    <h:form>
        <h:commandLink value="Back home" action="index.xhtml" styleClass="link"/>
    </h:form>

    <h1>All Registered Users</h1>
    <h:dataTable value="#{userView.users}" var="user" styleClass="dataTable">
        <h:column>
            <h:form>
                <f:facet name="header">Username</f:facet>
                <h:commandLink action="#{userView.selectUser(user)}" value="#{user.username}" styleClass="link">
                    <f:param name="username" value="#{user.username}" />
                </h:commandLink>
            </h:form>
        </h:column>

        <h:column>
            <f:facet name="header">First Name</f:facet>
            #{user.firstname}
        </h:column>
        <h:column>
            <f:facet name="header">Last Name</f:facet>
            #{user.lastname}
        </h:column>
        <h:column>
            <f:facet name="header">Date of Birth</f:facet>
            #{user.dateOfBirth}
        </h:column>
    </h:dataTable>
</h:body>
</html>
