<ui:composition template="/newui/adminpages/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="sidebar">
        <ui:include src="/newui/adminpages/sidebar.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGroup layout="block" styleClass="settings-panel">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="firstName" value="First Name:"/>
                    <h:inputText id="firstName" value="#{loginBean.firstname}"/>

                    <h:outputLabel for="lastName" value="Last Name:"/>
                    <h:inputText id="lastName" value="#{loginBean.lastname}"/>

                    <h:outputLabel for="dateOfBirth" value="Date of Birth:"/>
                    <h:inputText id="dateOfBirth" value="#{loginBean.dateOfBirth}"
                                 placeholder="dd MMMM yyyy"/>

                    <h:outputLabel for="userName" value="User Name:"/>
                    <h:inputText id="userName" value="#{loginBean.username}"/>

                    <h:outputLabel for="password" value="Password:"/>
                    <h:inputSecret id="password" value="#{loginBean.password}"/>

                    <h:outputLabel for="email" value="Email Address:"/>
                    <h:inputText id="email" value="#{loginBean.email}"/>

                </h:panelGrid>
                <h:commandButton value="Save" action="#{loginBean.updateUser()}" styleClass="save-button"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
