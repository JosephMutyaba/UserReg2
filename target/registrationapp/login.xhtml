<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="css/login.css"/>
</h:head>
<h:body>
    <div class="login-container">
        <h1>Login</h1>
        <h:form styleClass="form-panel">
            <h:outputLabel for="username" styleClass="input-label" value="Username:"/>
            <h:inputText id="username" styleClass="input-field" value="#{loginBean.username}"/>

            <h:outputLabel for="password" styleClass="input-label" value="Password:"/>
            <h:inputSecret id="password" styleClass="input-field" value="#{loginBean.password}"/>

            <h:commandButton styleClass="login-button" value="Login" action="#{loginBean.login}"/>
        </h:form>
        <h:outputText value="Don't have an account?" styleClass="register-link"/>
        <h:link value="Register" styleClass="register-link" outcome="/pages/userpages/registerNewUser.xhtml"/>
    </div>
</h:body>
</html>
