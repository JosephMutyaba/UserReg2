<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Register User</title>
</h:head>
<h:body>
    <h1>Register a New User</h1>
    <h:form>
        <h:outputLabel for="username" value="Username:" />
        <h:inputText id="username" value="#{userView.user.username}" required="true" />
        <br />

        <h:outputLabel for="firstname" value="First Name:" />
        <h:inputText id="firstname" value="#{userView.user.firstname}" required="true" />
        <br />

        <h:outputLabel for="lastname" value="Last Name:" />
        <h:inputText id="lastname" value="#{userView.user.lastname}" required="true" />
        <br />

        <h:outputLabel for="dob" value="Date of Birth (yyyy-MM-dd):" />
        <h:inputText id="dob" value="#{userView.user.dateOfBirth}" required="true" />
        <br />

        <h:commandButton value="Register" action="#{userView.registerUser}" />
        <br />
        <h:messages globalOnly="true" />
    </h:form>
</h:body>
</html>
