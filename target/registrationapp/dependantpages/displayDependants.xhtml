<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Display Dependants</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{dependantView.dependants}" var="dependant">
            <h:column>
                <f:facet name="header">Username</f:facet>
                #{dependant.username}
            </h:column>
            <h:column>
                <f:facet name="header">First Name</f:facet>
                #{dependant.firstname}
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{dependant.lastname}
            </h:column>
            <h:column>
                <f:facet name="header">Date of Birth</f:facet>
                #{dependant.dateOfBirth}
            </h:column>
            <h:column>
                <f:facet name="header">Gender</f:facet>
                #{dependant.gender}
            </h:column>
            <h:column>
                <h:commandButton value="Delete" action="#{dependantView.deleteDependant(dependant.id)}"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Delete All Dependants" action="#{dependantView.deleteAllDependants}"/>
        <h:messages globalOnly="true"/>
    </h:form>
</h:body>
</html>
