<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Search Dependants</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="searchCriteria" value="Search by:" />
            <h:selectOneMenu id="searchCriteria" value="#{dependantView.searchCriteria}">
                <f:selectItem itemValue="gender" itemLabel="Gender"/>
                <f:selectItem itemValue="name" itemLabel="Name"/>
            </h:selectOneMenu>

            <h:outputLabel for="searchValue" value="Value:" />
            <h:inputText id="searchValue" value="#{dependantView.searchValue}" required="true"/>
        </h:panelGrid>
        <h:commandButton value="Search" action="#{dependantView.searchDependants}"/>
        <h:messages globalOnly="true"/>

        <h:dataTable value="#{dependantView.dependants}" var="dependant">
            <h:column>
                <f:facet name="header">Username</f:facet>
                #{dependant.username}
            </h:column>
            <h:column>
                <f:facet name="header">First Name</f:facet>
                #{dependant.firstname}
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{dependant.lastname}
            </h:column>
            <h:column>
                <f:facet name="header">Date of Birth</f:facet>
                #{dependant.dateOfBirth}
            </h:column>
            <h:column>
                <f:facet name="header">Gender</f:facet>
                #{dependant.gender}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
