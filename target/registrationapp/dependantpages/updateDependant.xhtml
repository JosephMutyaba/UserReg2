<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Update Dependant</title>
</h:head>
<h:body>
    <h1>Update Dependant</h1>
    <h:form>
        <h:messages globalOnly="true" />
        <h:outputLabel for="username" value="Username:" />
        <h:inputText id="username" value="#{dependantView.username}" disabled="true" />
        <br />
        <h:outputLabel for="firstname" value="First Name:" />
        <h:inputText id="firstname" value="#{dependantView.firstname}" required="true" />
        <br />
        <h:outputLabel for="lastname" value="Last Name:" />
        <h:inputText id="lastname" value="#{dependantView.lastname}" required="true" />
        <br />
        <h:outputLabel for="dob" value="Date of Birth (yyyy-MM-dd):" />
        <h:inputText id="dob" value="#{dependantView.dateOfBirth}" required="true" />
        <br />
        <h:outputLabel for="gender" value="Gender:" />
        <h:selectOneMenu id="gender" value="#{dependantView.gender}" required="true">
            <f:selectItem itemValue="MALE" itemLabel="Male" />
            <f:selectItem itemValue="FEMALE" itemLabel="Female" />
        </h:selectOneMenu>
        <br />
        <h:commandButton value="Update" action="#{dependantView.updateDependant}" />
    </h:form>
</h:body>
</html>
