<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Display All Users</title>
    <h:outputStylesheet name="css/newui/dependants.css"/>
</h:head>

<h:body>
    <div class="container">
        <div class="sidebar">
            <ui:include src="sidebar.xhtml"/>
        </div>
        <div class="main-content">
            <div class="dependants-management">
                <h2 class="dependants-header">Dependants</h2>
                <div class="summary-cards">
                    <div class="card">
                        <h:outputText value="Users with dependants" /><br/>
                        <h:outputText value="#{userView.usersWithDependants()}" />
                    </div>
                    <div class="card">
                        <h:outputText value="Users without dependants" /><br/>
                        <h:outputText value="#{userView.usersWithoutDependants()}" />
                    </div>
                    <div class="card">
                        <h:outputText value="Dependency ratio" /><br/>
                        <h:outputText value="#{userView.dependencyRatio()}" />
                    </div>
                </div>

                <h:form id="seachDependantsForm" class="search-form">
                    <div class="search-bar">
                        <h:inputText value="#{userView.searchTerm}" placeholder="Search term" class="search-input"/>
                        <h:inputText value="#{userView.dateFrom}" placeholder="From" type="date" class="search-input"/>
                        <h:inputText value="#{userView.dateTo}" placeholder="To" type="date" class="search-input"/>
                        <h:selectOneMenu value="#{userView.sortBy}" class="search-select">
                            <f:selectItem itemLabel="Sort by" itemValue=""/>
                            <f:selectItem itemLabel="Name" itemValue="name"/>
                            <f:selectItem itemLabel="Date of Birth" itemValue="dob"/>
                            <f:selectItem itemLabel="Date Added" itemValue="dateAdded"/>
                        </h:selectOneMenu>
                        <h:commandButton value="Search" action="#{userView.search}" class="search-button"/>
                    </div>
                </h:form>

                <div class="dependants-table">
                    <h:form id="dependantsForm">
                        <p:dataTable id="dependants-table" value="#{getAllDependants.dependants}" var="dependant" paginator="true" rows="5" styleClass="data-table">
                            <p:column headerText="First Name">
                                <h:outputText value="#{dependant.firstname}"/>
                            </p:column>
                            <p:column headerText="Last Name">
                                <h:outputText value="#{dependant.lastname}"/>
                            </p:column>
                            <p:column headerText="Date Of Birth">
                                <h:outputText value="#{dependant.dateOfBirth}"/>
                            </p:column>
                            <p:column headerText="Gender">
                                <h:outputText value="#{dependant.gender}"/>
                            </p:column>
                            <p:column headerText="User">
                                <h:outputText value="#{dependant.user}"/>
                            </p:column>
                            <p:column headerText="Action">
                                <h:commandLink action="#{updateDependant.selectDependantAdmin(dependant.id)}" value="Edit" class="action-link"/>
                                <h:commandLink action="#{deleteDependantOfUser.selectedId(dependant.id)}" onclick="PF('deleteDialoga').show()" value="Delete" class="action-link"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>

            <!-- Delete Confirmation Dialog -->
            <p:dialog header="Confirm Deletion" widgetVar="deleteDialoga" modal="true" width="300">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Are you sure you want to delete?" />
                        <br/>
                        <p:commandButton value="Yes" action="#{deleteDependantOfUser.deleteDependant}" oncomplete="PF('deleteDialoga').hide(); updateDependantTable();" />
                        <p:commandButton value="Cancel" onclick="PF('deleteDialoga').hide(); return false;" />
                    </h:panelGrid>
                </h:form>
            </p:dialog>

            <!-- Delete All dependants Confirmation Dialog -->
            <p:dialog header="Confirm Deletion" widgetVar="deleteAllDependantsDialog" modal="true" width="300">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Delete All Dependants?" />
                        <br/>
                        <p:commandButton value="Yes" action="#{deleteAllDependantsOfUser.deleteAllDependants}" oncomplete="PF('deleteAllDependantsDialog').hide(); updateDependantTable();" />
                        <p:commandButton value="Cancel" onclick="PF('deleteAllDependantsDialog').hide(); return false;" />
                    </h:panelGrid>
                </h:form>
            </p:dialog>

            <!-- Remote Command to update the user table -->
            <p:remoteCommand name="updateDependantTable" update="dependantsForm" />
        </div>
    </div>
</h:body>
</html>
