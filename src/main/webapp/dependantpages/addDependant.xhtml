<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add Dependant</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username:" />
            <h:inputText id="username" value="#{dependantView.username}" required="true"/>

            <h:outputLabel for="firstname" value="First Name:" />
            <h:inputText id="firstname" value="#{dependantView.firstname}" required="true"/>

            <h:outputLabel for="lastname" value="Last Name:" />
            <h:inputText id="lastname" value="#{dependantView.lastname}" required="true"/>

            <h:outputLabel for="dob" value="Date of Birth (yyyy-MM-dd):" />
            <h:inputText id="dob" value="#{dependantView.dateOfBirth}" required="true"/>

            <h:outputLabel for="gender" value="Gender:" />
            <h:selectOneMenu id="gender" value="#{dependantView.gender}" required="true">
                <f:selectItem itemValue="Male" itemLabel="MALE"/>
                <f:selectItem itemValue="Female" itemLabel="FEMALE"/>
            </h:selectOneMenu>
        </h:panelGrid>

        <h:commandButton value="Add Dependant" action="#{dependantView.addDependant}"/>
        <h:messages globalOnly="true"/>
    </h:form>
</h:body>
</html>
