<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Delete User</title>
</h:head>
<h:body>
    <h1>Delete User by Username</h1>
    <h:form>
        <h:outputLabel for="username" value="Enter Username:" />
        <h:inputText id="username" value="#{userView.username}" />
        <h:commandButton value="Delete User" action="#{userView.deleteUser}" />
        <br />
        <h:messages globalOnly="true" />
    </h:form>
</h:body>
</html>
