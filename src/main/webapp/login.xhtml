<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="css/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</h:head>
<h:body>
    <div class="login-container">
        <h1>Login</h1>
        <h:form id="loginForm" styleClass="form-panel">
            <h:outputLabel for="username" styleClass="input-label" value="Username:"/>
            <h:inputText id="username" styleClass="input-field" value="#{loginBean.username}" required="true">
                <f:validateLength minimum="4" maximum="20"/>
            </h:inputText>
            <br/>
            <h:message for="username" style="color: red; display: block;"/>

            <h:outputLabel for="password" styleClass="input-label" value="Password:"/>
            <h:inputSecret id="password" styleClass="input-field" value="#{loginBean.password}"/>
            <br/>
            <h:message for="password" style="color: red; display: block;"/>

            <h:commandButton styleClass="login-button" value="Login" action="#{loginBean.login}" update=":loginForm:messages"/>
            <h:messages id="messages" globalOnly="true" style="color: red; display: block;" styleClass="messages"/>
        </h:form>
        <h:outputText value="Don't have an account?" styleClass="register-link"/>
        <h:link value="Register" styleClass="register-link" outcome="/pages/userpages/registerNewUser.xhtml"/>
    </div>
</h:body>
</html>
