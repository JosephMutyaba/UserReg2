<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Display All Users</title>
    <h:outputStylesheet name="css/newui/dependants.css"/>
</h:head>

<h:body>
    <div class="container">
        <div class="sidebar">
            <ui:include src="sidebar.xhtml"/>
        </div>
        <div class="main-content">
            <div class="dependants-management">
                <h2 class="dependants-header">Dependants</h2>
                <div class="summary-cards">
                    <div class="card">
                        <h:outputText value="Users with dependants" /><br/>
                        <h:outputText value="#{userView.usersWithDependants()}" />
                    </div>
                    <div class="card">
                        <h:outputText value="Users without dependants" /><br/>
                        <h:outputText value="#{userView.usersWithoutDependants()}" />
                    </div>
                    <div class="card">
                        <h:outputText value="Dependency ratio" /><br/>
                        <h:outputText value="#{userView.dependencyRatio()}" />
                    </div>
                </div>

                <h:form id="seachDependantsForm" class="search-form">
                    <div class="search-bar">
                        <h:selectOneMenu value="#{getAllDependants.selectedUserId}">
                            <f:selectItem itemLabel="Select User" itemValue="0" />
                            <f:selectItems value="#{userView.users}" var="user" itemLabel="#{user.username}" itemValue="#{user.id}" />
                        </h:selectOneMenu>

                        <h:selectOneMenu value="#{getAllDependants.selectedGender}">
                            <f:selectItem itemLabel="Select Gender" itemValue="" />
                            <f:selectItem itemLabel="Male" itemValue="Male" />
                            <f:selectItem itemLabel="Female" itemValue="Female" />
                        </h:selectOneMenu>

                        <p:commandButton value="Apply Filter" action="#{getAllDependants.filterDependants}" update="dependantsForm" />

                    </div>
                </h:form>

                <div>
                    <h:form id="displayForm" styleClass="top-section">
                        <h:commandLink value="Add Dependant" action="/pages/addDependantWithoutUser.xhtml" styleClass="link"/>
                        <h:commandLink value="Delete all dependants" action="/pages/deleteAllDependants.xhtml" styleClass="link"/>
                    </h:form>
                </div>

                <div class="dependants-table">
                    <h:form id="dependantsForm">
                        <p:dataTable id="dependants-table" value="#{getAllDependants.dependants}" var="dependant" paginator="true" rows="5" styleClass="data-table">
                            <p:column headerText="First Name">
                                <h:outputText value="#{dependant.firstname}"/>
                            </p:column>
                            <p:column headerText="Last Name">
                                <h:outputText value="#{dependant.lastname}"/>
                            </p:column>

                            <p:column headerText="Date of Birth">
                                <h:outputText value="#{dependant.dateOfBirth}">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Gender">
                                <h:outputText value="#{dependant.gender}"/>
                            </p:column>
                            <p:column headerText="User">
                                <h:outputText value="#{dependant.user}"/>
                            </p:column>



                            <p:column headerText="Action">
                                <h:commandLink action="#{updateDependant.selectDependantAdmin(dependant.id)}" value="Edit" class="action-link"/>

                                <h:commandLink action="#{deleteDependantOfUser.selectedIdAdmin(dependant.id)}" value="Delete" class="action-link"/>

                            </p:column>

                        </p:dataTable>


                    </h:form>
                </div>
            </div>

        </div>
    </div>
</h:body>
</html>
