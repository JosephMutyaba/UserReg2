<ui:composition template="/pages/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="sidebar">
        <ui:include src="/pages/sidebar.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <div class="dashboard">
            <h2 class="dashboard-header">Dashboard</h2>
            <div class="cards">
                <div class="card">
                    <h:outputText value="Users: "/>
                    <h:outputText value="#{userView.users.size()}"/>
                </div>
                <div class="card">
                    <h:outputText value="Dependants: "/>
                    <h:outputText value="#{getAllDependants.dependants.size()}"/>
                </div>
                <div class="card">
                    <h:outputText value="Users W/D: "/>
                    <h:outputText value="22"/>
                </div>
                <div class="card">
                    <h:outputText value="Users N/D: "/>
                    <h:outputText value="18"/>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h3>Weekly Activity</h3>
                    <!-- Chart content here -->
                </div>
                <div class="chart">
                    <h3>Gender Statistics</h3>
                    <!-- Chart content here -->
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
