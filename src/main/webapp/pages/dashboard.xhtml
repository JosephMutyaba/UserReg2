<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Dashboard</title>

    <h:outputStylesheet name="css/newui/dashboard.css"/>
    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>User Card</title>
        <style>
            /* Card styling */
            .card {
                border-radius: 15px;
                background: linear-gradient(to bottom, #ADD8E6 50%, #FFFFFF 50%);
                padding: 20px;
                width: 250px;
                height: 150px;
                box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
                text-align: center;
                margin: auto;
            }
            .icon {
                color: #0000FF;
                font-size: 24px;
            }
            .number {
                font-size: 36px;
                color: #000000;
            }
            .text {
                font-size: 18px;
                color: #000000;
            }
        </style>
    </h:head>



</h:head>
    <h:body>

        <div class="container">
            <div class="sidebar">
                <ui:include src="sidebar.xhtml"/>
            </div>
            <div class="main-content">
                <div class="dashboard">
                    <h2 class="dashboard-header">Dashboard</h2>
                    <div class="cards">
                        <div class="card">
                            <i class="icon">â™‚</i> <!-- Male symbol -->
                            <div class="text">Male Users</div>
                            <div class="number">27</div>
                        </div>
                        <div class="card">
                            <h:outputText value="Users: "/>
                            <h:outputText value="#{userView.users.size()}"/>
                        </div>
                        <div class="card">
                            <h:outputText value="Dependants: "/>
                            <h:outputText value="#{getAllDependants.dependants.size()}"/>
                        </div>
                        <div class="card">
                            <h:outputText value="Users W/D: "/><br/>
                            <h:outputText value="#{userView.usersWithDependants()}"/>
                        </div>
                        <div class="card">
                            <h:outputText value="Users N/D: "/><br/>
                            <h:outputText value="#{userView.usersWithoutDependants()}"/>
                        </div>
                    </div>
                    <div class="charts">
                        <div class="chart">
                            <h3>Weekly Activity</h3>
                            <p:chart type="bar" model="#{weeklyActivityView.barModel}" style="width:400px;height:300px"/>
                        </div>
                        <div class="chart">
                            <h3>Gender Statistics</h3>
                            <p:chart type="pie" model="#{chartView.pieModel}" style="width:400px;height:300px"/>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>

</html>
