<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Dashboard</title>

    <h:outputStylesheet name="css/newui/dashboard.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>


</h:head>
    <h:body>

        <div class="container">
            <div class="sidebar">
                <ui:include src="sidebar.xhtml"/>
            </div>
            <div class="main-content">
                <div class="dashboard">
                    <h2 class="dashboard-header">Dashboard</h2>
                    <div class="cards">


                        <div class="card">
                            <div class="icon-wrapper">
                                <i class="fa fa-user"/>
                            </div>
                            <div class="content">
                                <h4>Users</h4>
                                <p>#{userView.users.size()}</p>
                            </div>
                        </div>

                        <div class="card">
                            <div class="icon-wrapper">
                                <i class="fa fa-heart"/>
                            </div>
                            <div class="content">
                                <h4>Dependants</h4>
                                <p>#{getAllDependants.dependants.size()}</p>
                            </div>
                        </div>

                        <div class="card">
                            <div class="icon-wrapper">
                                <i class="fa fa-link"/>
                            </div>
                            <div class="content">
                                <h4>Users W/D</h4>
                                <p>#{userView.usersWithDependants()}</p>
                            </div>
                        </div>

                        <div class="card">
                            <div class="icon-wrapper">
                                <i class="fa fa-unlink"/>
                            </div>
                            <div class="content">
                                <h4>Users N/D</h4>
                                <p>#{userView.usersWithoutDependants()}</p>
                            </div>
                        </div>


                    </div>
                    <div class="charts">
                        <div class="chart">
                            <h3>Weekly Activity</h3>
                            <p:chart type="bar" model="#{weeklyActivityView.barModel}" style="width:400px;height:300px"/>
                        </div>
                        <div class="chart">
                            <h3>Gender Statistics</h3>
                            <p:chart type="pie" model="#{chartView.pieModel}" style="width:400px;height:300px"/>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>

</html>
