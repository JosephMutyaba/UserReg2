
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>New Dependant</title>
    <h:outputStylesheet name="css/register.css"/>
</h:head>
<h:body>
    <h:form id="backHomeForm" styleClass="form">
        <h:commandLink value="Back home" action="getUser.xhtml" styleClass="link"/>
    </h:form>
    <h1 class="header">New Dependant</h1>
    <h:form id="registerForm" styleClass="form">
        <h:outputLabel for="username" value="Username:" styleClass="label"/>
        <h:inputText id="username" value="#{addDependantView.username}" required="true" styleClass="input"/>
        <br/>

        <h:outputLabel for="firstname" value="First Name:" styleClass="label"/>
        <h:inputText id="firstname" value="#{addDependantView.firstname}" required="true" styleClass="input"/>
        <br/>

        <h:outputLabel for="lastname" value="Last Name:" styleClass="label"/>
        <h:inputText id="lastname" value="#{addDependantView.lastname}" required="true" styleClass="input"/>
        <br/>

        <h:outputLabel for="dob" value="Date of Birth (yyyy-MM-dd):" styleClass="label"/>
        <h:inputText id="dob" value="#{addDependantView.dateOfBirth}" required="true" styleClass="input"/>
        <br/>

        <h:outputLabel for="gender" value="Gender:" styleClass="label"/>
        <h:selectOneMenu id="gender" value="#{addDependantView.gender}" required="true" styleClass="selectMenu">
            <f:selectItem itemLabel="Male" itemValue="Male"/>
            <f:selectItem itemLabel="Female" itemValue="Female"/>
        </h:selectOneMenu>

        <h:commandButton value="Add dependant" action="#{addDependantView.addDependantUser}" styleClass="button"/>
        <br/>
        <h:messages globalOnly="true" styleClass="messages"/>
    </h:form>
</h:body>
</html>
