<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Register User</title>
    <h:outputStylesheet name="css/register.css"/>
</h:head>
<h:body>
    <h:form id="backHomeForm" styleClass="form">
        <h:commandLink value="Back home" action="displayUsers.xhtml" styleClass="link"/>
    </h:form>
    <h1 class="header">Register a New User</h1>
    <h:form id="registerForm" styleClass="form">
        <h:outputLabel for="username" value="Username:" styleClass="label"/>
        <h:inputText id="username" value="#{registerUserView.username}" required="true" styleClass="input"/>
        <br/>

        <h:outputLabel for="firstname" value="First Name:" styleClass="label"/>
        <h:inputText id="firstname" value="#{registerUserView.firstname}" required="true" styleClass="input"/>
        <br/>

        <h:outputLabel for="lastname" value="Last Name:" styleClass="label"/>
        <h:inputText id="lastname" value="#{registerUserView.lastname}" required="true" styleClass="input"/>
        <br/>

        <h:outputLabel for="dob" value="Date of Birth (yyyy-MM-dd):" styleClass="label"/>
        <h:inputText id="dob" value="#{registerUserView.dateOfBirth}" required="true" styleClass="input"/>
        <br/>

        <h:commandButton value="Register" action="#{registerUserView.registerUser}" styleClass="button"/>
        <br/>
        <h:messages globalOnly="true" styleClass="messages"/>
    </h:form>
</h:body>
</html>
